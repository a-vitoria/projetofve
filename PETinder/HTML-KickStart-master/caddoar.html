<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>PETinder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />

<body>
<div class="grid">
<div class="col_2"></div>
<div class="col_8"><div style="background: #FFFFFF">
<div style="border:10px; border-style:solid; border-color:orange; padding: 1em;">
<center>
<img src="cadastro.png"/></center>
<form class="vertical" method="POST" action="./doar">
<br><label for="nome"><strong><h6><font color="orange">Nome</font></strong></h6></label>
</br>
<input id="nome" type="text" placeholder="Ex: Rex" />
<br></br>
<form action="upload.php" method="post" enctype="multipart/form-data"><strong><h6><font color="orange">Insira uma foto do seu PET:</font></strong></h6>
<input type="file" name="Escolher arquivo" id="foto">
<input type="submit" value="Enviar" name="enviarfoto">
</form>
<br><label for="raca"><strong><h6><font color="orange">Raça</font></strong></h6></label>
</br>
<input id="raca" type="text" placeholder="Ex: Labrador" />
<br></br>
<br><label for="sexo"><strong><h6><font color="orange">Sexo</font></strong></h6></label>
</br>
<select id="sexo">
<option value="0">-- Escolha --</option>
<option value="1">Masculino</option>
<option value="2">Feminino</option>
</select>
<br></br>
<br><label for="cidade"><strong><h6><font color="orange">Cidade</font></strong></h6></label>
</br>
<input id="cidade" type="text" placeholder="Ex: São Paulo" />
<br></br>
<br><label for="idade"><strong><h6><font color="orange">Idade</font></strong></h6></label>
</br>
<input id="idade" type="text" placeholder="Ex: 3 meses" />
<br></br>
<br><label for="cor"><strong><h6><font color="orange">Cor</font></strong></h6></label>
</br>
<input id="cor" type="text" placeholder="Ex: Branco" />
<br></br>
<br><label for="saude"><strong><h6><font color="orange">Situação de saúde</font></strong></h6></label>
</br>
<br></br>
<textarea id="saude" placeholder="Cite aqui se o seu PET tiver alguma doença hereditária ou sofrer de algum problema de saúde crônico"></textarea>
<br></br>
<div align="right"><button class="button orange"><i class="large"><i class="pill"><i class="fa fa-paw"></i></i></i> Doar</button>
</form></div></div></div></div>
<div class="col_2"></div></div>
